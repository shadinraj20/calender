<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .all{
            margin: 50px;
            border: 2px solid grey;
            padding: 50px;
            box-shadow: 4px 4px 4px 4px gray;
            border-radius: 5px;
            cursor: pointer;
        }
        .calender {
            margin-top: 100px;
            display: grid;
            grid-template-columns: repeat(7,1fr);
            grid-template-rows: 2em repeat(5,1fr);
            grid-gap:1em;
        }
        .date,.day{
          
            background-color: lightslategray;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5%;
        }
        .outher-month,.day{
            background-color: lightgrey;
        }

        h1{
            font-size: 70px;
        }
        .heading{
            display: flex;
            justify-content: space-between;
        }
        .day{
            font-size: 30PX;
        }
        .year{
            color:rgba(65, 30, 7, 0.966)
        }
    </style>
</head>
<body>
    <div class="all">
    <img src="../explorehtml5/20200409_122523.jpg" width="100%"/>
    <div class="heading">
        <h1 class="year">January</h1>
        <h1><span class="year">2023</span></h1></div>
    <div class="calender">
        <div class="day">S</div>
        <div class="day">M</div>
        <div class="day">T</div>
        <div class="day">W</div>
        <div class="day">T</div>
        <div class="day">F</div>
        <div class="day">S</div>
        <div class="date outher-month">30</div>
        <div class="date outher-month">31</div>
        <div class="date">1</div>
        <div class="date">2</div>
        <div class="date">3</div>
        <div class="date">4</div>
        <div class="date">5</div>
        <div class="date">6</div>
        <div class="date">7</div>
        <div class="date">8</div>
        <div class="date">9</div>
        <div class="date">10</div>
        <div class="date">11</div>
        <div class="date">12</div>
        <div class="date">13</div>
        <div class="date">14</div>
        <div class="date">15</div>
        <div class="date">16</div>
        <div class="date">17</div>
        <div class="date">18</div>
        <div class="date">19</div>
        <div class="date">20</div>
        <div class="date">21</div>
        <div class="date">22</div>
        <div class="date">23</div>
        <div class="date">24</div>
        <div class="date">25</div>
        <div class="date">26</div>
        <div class="date">27</div>
        <div class="date">28</div>
        <div class="date">29</div>
        <div class="date">30</div>
        <div class="date outher-month">1</div>
        <div class="date outher-month">2</div>
        <div class="date outher-month">3</div>
    </div> 
    </div>
</body>
</html>
